[package]
name = "struct-merge"
description = "Automatically generated code for various structs merge-strategies."
version = "0.1.1"
authors = ["Arne Beer <contact@arne.beer>"]
homepage = "https://github.com/nukesor/struct-merge"
repository = "https://github.com/nukesor/struct-merge"
documentation = "https://docs.rs/struct-merge/"
license = "MIT"
keywords = ["library", "merge", "struct", "proc-macro"]
edition = "2021"

[badges]
maintenance = { status="deprecated" }

[dependencies]
struct-merge-codegen = { version="0.1", path="codegen" }

[workspace]
members = ["codegen"]
exclude = ["examples"]
